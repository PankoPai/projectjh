<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All developers</title>
</head>
<body>
<div class="containter-fluid" style=""></div>
<table class="table table-hover">
    <thead class="thead-inverse">
    <th>ID</th>
    <th>Name</th>
    <th>Founded</th>
    <th>Country</th>
    <th>HQ</th>
    <th>Actions</th>
    </thead>
<tr th:each="developer : ${developers}">
<td th:text="${developer.id}">123</td>
<td th:text="${developer.Name}">CD Projekt</td>
<td th:text="${developer.Year}">1994</td>
    <td th:text="${developer.country}">Poland</td>
<td th:text="${developer.HQ}">Warsaw</td>
    <td> <a href="#" th:href="@{'/developer/' + ${developer.id} + '/show'}" style="margin-right: 5px;">View</a>
        <a href="#" th:href="@{'/developer/' + ${developer.id} + '/games'}" style="margin-right: 5px;">Games</a>
        <a href="#" th:href="@{'/developer/' + ${developer.id} + '/delete'}">Delete</a>
    </td>
</tr>
</table>
</body>
</html>
