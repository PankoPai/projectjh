<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Publisher</th>
            <th>Year of release</th>
        </tr>
        <tr th:each="game : ${games}">
            <th th:text="${game.id}">123</th>
            <th th:text="${game.title}">The Witcher 3: Wild Hunt</th>
            <th th:text="${game.genre}">Action RPG</th>
            <th th:text="${game.publisher}">CD Projekt</th>
            <th th:text="${game.year}">2015</th>
        </tr>
    </table>
</body>
</html>
